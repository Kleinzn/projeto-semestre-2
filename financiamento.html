    <div class="pai">
        <div class="equipamentos">
            <span class="icon-main"><i class="bi bi-pc-display"></i></span>

            <h2 class="titleSection">EQUIPAMENTOS</h2>

            <label for="valorEquipamentos" class="textFormJuros">Valor:</label><br>
            <input type="text" placeholder="R$ 0,00:" id="valorEquipamentos"
                oninput="formatarMoeda(this.value, 'valorEquipamentos')" onchange="calcularEquipamento()"><br>

            <label for="parcelasEquipamentos" class="textFormJuros">Número de Parcelas:</label><br>
            <select id="parcelasEquipamentos" onchange="calcularEquipamento()">
                <option value="6">6 parcelas</option>
                <option value="12">12 parcelas</option>
                <option value="18">18 parcelas</option>
                <option value="24">24 parcelas</option>
                <option value="30">30 parcelas</option>
                <option value="36">36 parcelas</option>
                <option value="42">42 parcelas</option>
                <option value="48">48 parcelas</option>
            </select>

            <div id="resultadoEquipamentos">
                <h2>FAÇA SUA SIMULAÇÃO</h2>
            </div>

        </div>
        <div class="imoveis">
            <span class="icon-main"><i class="bi bi-building-fill"></i></span>

            <h2 class="titleSection">IMÓVEIS</h2>

            <label for="valorImoveis" class="textFormJuros">Valor:</label><br>
            <input type="text" placeholder="R$ 0,00:" id="valorImoveis"
                oninput="moedaImoveis(this.value, 'valorImoveis')" onchange="calcularImoveis()"><br>
            <label for="parcelasImoveis" class="textFormJuros">Número de Parcelas:</label><br>
            <select id="parcelasImoveis" onchange="calcularImoveis()">

                <option value="18">18 parcelas</option>
                <option value="24">24 parcelas</option>
                <option value="30">30 parcelas</option>
                <option value="36">36 parcelas</option>
                <option value="42">42 parcelas</option>
                <option value="48">48 parcelas</option>
            </select>

            <div id="resultadoImoveis">
                <h2>FAÇA SUA SIMULAÇÃO</h2>
            </div>
        </div>

        <div class="veiculos">
            <span class="icon-main"><i class="bi bi-car-front-fill"></i></span>

            <h2 class="titleSection">VEÍCULOS</h2>

            <label for="valorVeiculos" class="textFormJuros">Valor:</label><br>
            <input type="text" placeholder="R$ 0,00:" id="valorVeiculos" oninput="moedaVeiculos(this.value, 'valorVeiculos')" onchange="calcularVeiculos()"><br>
        

            <label for="parcelasVeiculos" class="textFormJuros">Número de Parcelas:</label><br>
            <select id="parcelasVeiculos" onchange="calcularVeiculos()">

                <option value="12">12 parcelas</option>
                <option value="18">18 parcelas</option>
                <option value="24">24 parcelas</option>
                <option value="30">30 parcelas</option>
                <option value="36">36 parcelas</option>
                <option value="42">42 parcelas</option>
                <option value="48">48 parcelas</option>
            </select>

            <div id="resultadoVeiculos">
                <h2>FAÇA SUA SIMULAÇÃO</h2>
            </div>
